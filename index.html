<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dev. Nate</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>
    <body id="top">
        <div class="navbar" id="main-navbar">
            <div class="navbar-icon">
                <a href="#top" class="active">.Dev_Nate()</a>
            </div>
            <div clas="navbar-links">
                <a href="#about">.About()</a>
                <a href="#projects">.Projects()</a>
                <a href="#contact">.Contact()</a>
                <a href="javascript:void(0);" class="icon" onclick="navBar()">
                <i class="fa fa-bars"></i></a>
            </div>
        </div>
        <section id="header">
            <div class="container-fluid">
                <div class="row">
                    <div class="column" id="header-info">
                        <h1>.Dev_Nate()</h1>
                        <p>Currently working on becoming a</p>
                        <p>- UI/UX Designer</p>
                        <p>- Fullstack Developer</p>
                        <p>- Blockchain Developer</p>
                    </div>
                    <div class="column" id="header-img">
                    </div>
                </div>
            </div>
        </section>
        <section id="about">
            <div class="container-fluid">
                <div class="row">
                    <div class="column reveal fade-bottom">
                        <h2>About Me</h2>
                        <p>Life is a lesson.</p>
                    </div>
                    <div class="column reveal fade-bottom">
                        <img src="/assets/img/coding-black.png">
                    </div>
                </div>
            </div>
        </section>
        <section id="projects">
            <div class="container-fluid">
                <h2>Projects</h2>
                <div class="row">
                    <div class="column-row">
                        <div class="container-left reveal fade-left">
                            <div class="box-text">
                                <h3>Youtube</h3>
                            </div>
                            <div class="box-image">
                                <img src="./assets/img/coding.png">
                            </div>
                        </div> 
                    </div>                   
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="container-fluid">
                <div class="row">
                    <div class="column">
                        <form class="message" action"">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email">
                            <label for="textarea">Message:</label>
                            <textarea id="text" name="text" placeholder="What would you like to send?">
                            </textarea>
                            <input type="submit" value="Send Message">
                        </form>
                    </div>
                    <div class="column">
                        <a href="https://www.linkedin.com/in/natenaranjo/" class="fa fa-linkedin-square"> - Linkedin</a> 
                        <a href="https://github.com/natenaranjo" class="fa fa-github-square"> - GitHub</a>                            
                        <a href="https://twitter.com/NathanNaranjo12" class="fa fa-twitter-square"> - Twitter</a>
                        <a href="https://www.youtube.com/channel/UCw--32S_faF7ImPkRbnDFBQ" class="fa fa-youtube-square"> - Youtube</a> 
                    </div>
                </div>
            </div>
        </section>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
